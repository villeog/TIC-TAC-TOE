name: build, analyze, scan

on:
  push:
    branches:
      - main

jobs:
  build-analyze-scan:
    name: Build
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

      - name: Build and analyse with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: npm install
        run: npm install

      - name: Trivy file scan
        run: trivy fs . > trivyfs.txt

      - name: Docker build and push
        run: |
          docker build -t tic-tac-toe .
          docker tag tic-tac-toe villers118/tic-tac-toe:latest
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push villers118/tic-tac-toe:latest
        env:
          DOCKER_CLI_ACI: 1

      - name: Image scan
        run: trivy image villers118/tic-tac-toe:latest > trivyimage.txt
  
  deploy:
    needs: build-analyze-scan
    runs-on: [self-hosted]
    steps:
      - name: Image scan
        run: trivy image villers118/tic-tac-toe:latest > trivyimage.txt

      - name: Deploy to container
        run: docker run -d --name game -p 3000:3000 trivy image villers118/tic-tac-toe:latest